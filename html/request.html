<html>
<head>
<title>Boot Register</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
	<style type="text/css">
	#form{
	background-color: #84e184;
	min-height: 600px;
	padding: 5px 40px 40px 40px;
	margin: 251px
	}
	.registration{
	font-size: 55px;
	font-family: Agency FB;
	font-weight: 700;
	border-bottom-style: ridge;;
	}
	.text{
		height: 43px;
		}
	label{
		font-size: 18px;
		}
		
		.btn-primary{
		border-radius:0px;padding: 10px;
		width: 47%
		}
		.btn-danger{
		border-radius:0px;padding: 10px;
		width: 47%
		}

	</head>
	<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3" id="form">
			<center><b class="registration">Request Blood</b></center>
			
			<form> 
			<div class="form-group">
			<label>patient name :</label>
			<input type="text" name="name" class="form-control text " placeholder="Enter patient name">
			</div>
			  <div class="form-group">
                                <label>Gender</label>
                                <select class="form-control" id="gender">
                                    <option value="" disabled selected>Select</option>
                                    <option>Male</option>
                                    <option>Female</option>
									<option>other</option>

                                </select>
                            </div>
							 <div class="well">
                                <div class="form-group">
                                    <label>Date of Birth</label>
                                    <input type="date" class="form-control" id="dob" placeholder="Enter Your Date of Birth">
                                </div>
                            </div>
                            <div class="form-group">
                            </div>
                            <div class="form-group">
                                <label>Contact Number: </label>
                                <input type="text" class="form-control" id="num" placeholder="Enter Contact Number">
                            </div>
							<div class="form-group">
                                <label>Blood group</label>
                                <select class="form-control" id="Blood">
								 <option value="" disabled selected>Blood :</option>
								 <option value="O+">o+</option>
								<option value="A+">A+</option>
								<option value="B+">B+</option>
								<option value="AB+">AB+</option>
								<option value="O-">o</option>
								<option value="B-">B</option>
								<option value="AB-">AB</option>
								
								</select>
								</div>
								
								<div class="form-group">
									<label>quanntity :</label>
									<input type="text" name="name" class="form-control text " >
									</div>
									
									<div class="form-group">
										<label>Requested by :</label>
										<input type="text" name="name" class="form-control text " placeholder="Enter  name">
									</div>
									
									<div class="form-group">
                                    <label>Request date</label>
                                    <input type="date" class="form-control" id="dob" placeholder="Enter request date">
                                </div>
								<div class="form-group">
                                    <label>Required date</label>
                                    <input type="date" class="form-control" id="dob" placeholder="Enter required date">
                                </div>
									
									
								<div class="form-group">
                                <label>E-mail Address: </label>
                                <input type="text" class="form-control" id="email" placeholder="Enter E-mail Address">
                            </div>
							 <div class="form-group">
                                <label">Address</label>

                                    <textarea class="form-control" id="address" rows="3"></textarea>
                            </div>
							<div class="form-group">
								<input type="submit" class="btn btn-primary" value="submit">
								<input type="reset" class="btn btn-danger" value="Reset">
								</div>
			</form>
			
				</div>
			</div>
			</body>
			</html>
