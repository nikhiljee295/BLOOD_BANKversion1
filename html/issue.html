<html>
<head>
<title>ISSUE</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
	<style type="text/css">
	#form{
	background-color: #84e184;
	min-height: 600px;
	padding: 5px 40px 40px 40px;
	margin: 251px;
	margin-top:60px;
	}
	.registration{
	font-size: 55px;
	font-family: Agency FB;
	font-weight: 700;
	border-bottom-style: ridge;;
	}
	.text{
		height: 43px;
		}
	label{
		font-size: 18px;
		}
		
		.btn-primary{
		border-radius:0px;padding: 10px;
		width: 47%
		
		}
		.btn-danger{
		border-radius:0px;padding: 10px;
		width: 47%
		}
		
	</style>
	</head>
	<body>
	<form> 
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-4" id="form">
			<b class="registration"  style="font-size:35px;"> BLOOD ISSUE </b>
			
			<div class="form-group">
			
			<label> ISSUE ID :</label>
			<input type="text" name="recit id" class="form-control text " / >
		
			<label> DONAR ID: </label>
			<input type="text" name="donar id" class="form-control text " />
			
			</div>
			  
			<div class="form-group">
			<label> NAME : </label>
			<input type="text" name="name" class="form-control text " placeholder="donar name">
			</div>
			
			<div class="well">
              <div class="form-group">
              <label>Date of Birth:</label>
             <input type="date" class="form-control" id="dob" name="dob" placeholder="Enter Your Date of Birth">
               </div>
			   
			   <div class="form-group">
					<label>Blood type:</label>
       
					<input type="text" name="type" class="form-control text ">
					
					</div>
							
		<b class="registration"  style="font-size:35px;"> Current issue </b>	
                         	            
                           
					<div class="form-group">
					<label>Unit :</label>
			    	 <select class="form-control" id="Blood" name="unit">
								 <option value="" disabled selected>unit:</option>
								 <option value="1">1 </option>
								<option value="A+">2 </option>
								
								</select>
						</div>
						
						<div class="form-group">
					<label>ISSUE Date:</label>
					<input type="date"  name="donation" class="form-control">             
					</div>
					
					<div class="form-group">
					<label>COMMENT:</label>
					 <textarea rows="9" cols="60"> </textarea>
					 
					 <div class="form-group" >
					<input type="submit" class="btn btn-primary" name="submit" value="submit">
					<input type="reset" class="btn btn-danger" value="Reset">
					</div>


					
					</div>
			   
								
      
			
				</div>
			</div>
			</form>
			</body>
			</html>
